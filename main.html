<!DOCTYPE html>
<html>
	<meta charset="utf-8">
	<style type="text/css">
		
		*{
			margin: 0;
			padding: 0;
		}
		.container{
			background-color: white;
			width: 95%;
			height: 100%;
		}
		.header{
			background-color: black;
			color: white;
			width: 1300px;
			height: 80px;
			margin: 10 auto;
			font-weight: bold;
			text-align: center;
			margin-left: 20px;
			margin-top: 10px;
			float:none;
			border-top: 5px;
			border-radius: 10px;
		}
		section{
			text-align: center;
			font-family: serif;
			text-decoration: none;
			background:transparent;
		}
		.tasks{
			width: 1300px;
			height: 500px;
			margin: 10 auto;
			margin-left: 20px;
			margin-top: 10px;
			border-color: black;
			float:none;
			background-color: #ccc;
			border-radius: 10px;
		}
		.abc123{
			text-align: center;
		}
		.checks{
			text-align: center;
		}
		.time{
			background-color: #808080;
			width: 100px;
			height: 70px;
			margin: 10 auto;
			float: right;
			margin-right: 30px;
			margin-top: 30px;
			border-radius: 10px;
			text-align: center;
		}
		.textArea{
			width: 900px;
			margin-top: 30px;
			float: left;
			font-family: sans-serif;
			font-weight: bold;
		}
		.clock{
			background-color: #808080;
			width: 100px;
			height: 70px;
			margin: 10 auto;
			float: right;
			margin-right: 30px;
			margin-top: 30px;
			border-radius: 10px;
			text-align: center;
		}


	</style>
<body>

	<div class="container">
		<div class="header">
			<h1>
				<u>
					<i>
						Todays Tasks
					</i>
				</u>
			</h1>
		</div>
		<div class="tasks">
			<div class="abc123">
				<h2>
					<u>
						My Daily Tasks:
					</u>
				</h2>
			</div>
			<div class="textArea">
				<div contenteditable="true" >
					type here...
				</div>
			</div>
			<div class="clock">
				<p>Date/Time: <span id="datetime"></span></p>
				<script>
					var dt = new Date();
					document.getElementById("datetime").innerHTML = (("0"+dt.getDate()).slice(-2)) +"."+ (("0"+(dt.getMonth()+1)).slice(-2)) +"."+ (dt.getFullYear()) +" "+ (("0"+dt.getHours()).slice(-2)) +":"+ (("0"+dt.getMinutes()).slice(-2));
				</script>
			</div>
			<div class="time">
				<br>
				<input type="checkbox" name="day" value="day">Morning
				<br>
				<input type="checkbox" name="eve" value="eve">Evening
				<br>
			</div>
		</div>
	</div>

</body>
</html>
